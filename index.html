<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library Management System</title>
  </head>
  <body>
    <div class="container">
      <h1>Library Management System</h1>

      <h2>Add User</h2>
      <form id="addUserForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" required />
        <button type="submit">Add User</button>
      </form>

      <h2>Add Book</h2>
      <form id="addBookForm">
        <label for="bookTitle">Title:</label>
        <input type="text" id="bookTitle" required />
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" required />
        <button type="submit">Add Book</button>
      </form>

      <h2>Borrow Book</h2>
      <form id="borrowBookForm">
        <label for="borrowUserId">User ID:</label>
        <input type="number" id="borrowUserId" required />
        <label for="borrowBookId">Book ID:</label>
        <input type="number" id="borrowBookId" required />
        <button type="submit">Borrow Book</button>
      </form>

      <h2>Return Book</h2>
      <form id="returnBookForm">
        <label for="returnUserId">User ID:</label>
        <input type="number" id="returnUserId" required />
        <label for="returnBookId">Book ID:</label>
        <input type="number" id="returnBookId" required />
        <button type="submit">Return Book</button>
      </form>

      <h2>Remove Book</h2>
      <form id="removeBookForm">
        <label for="removeBookId">Book ID:</label>
        <input type="number" id="removeBookId" required />
        <button type="submit">Remove Book</button>
      </form>

      <h2>View Books and Users</h2>
      <button id="viewBooksButton">View Books</button>
      <button id="viewUsersButton">View Users</button>

      <div id="output" class="output"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
